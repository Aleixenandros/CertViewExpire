version: '3.8'

services:
  certview:
    image: php:8.4.3-cli
    container_name: certview_app
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html:ro # se monta en s√≥lo lectura por seguridad
    working_dir: /var/www/html
    command: php -S 0.0.0.0:80 -t /var/www/html

